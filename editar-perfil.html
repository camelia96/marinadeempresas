<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar perfil - Angels Conecta</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">

    <!-- Jquery -->
    <script src="assets/js/jquery-3.6.4.min.js"></script>

    <!-- Jquery UI -->
    <script src="assets/js/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="assets/css/jquery-ui.min.css">
    <link rel="stylesheet" href="assets/css/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="assets/css/jquery-ui.theme.min.css">

    <!-- Javascript -->
    <script src="assets/js/header.js"></script>
    <script src="assets/js/footer.js"></script>
    <script src="assets/js/editarPerfil.js"></script>


    <!-- Flat icon -->
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>

</head>
<body>
    <div id="container-editar">
        <h1>Adara</h1>
        <form>
            <div class="col-editar">
                <div class="dato">
                    <label for="">Nombre</label>
                    <input type="text">
                </div>
                <div class="dato">
                    <label for="">Apellidos</label>
                    <input type="text">
                </div>
                <div class="dato">
                    <label for="">URL contacto</label>
                    <input type="text">
                </div>
                <div class="dato">
                    <label for="">Ticket mínimo</label>
                    <input type="text">
                </div>
                <div class="dato">
                    <label for="">Ticket máximo</label>
                    <input type="text">
                </div>
                <div class="dato">
                    <label for="">Follow On</label>
                    <input type="text">
                </div>
            </div>
            <div class="col-editar">
                <div class="dato">
                    <label for="">Tipo Inversor</label>
                    <input type="text">
                </div>
                <div class="dato">
                    <label for="">Otro tipo inversor</label>
                    <input type="text">
                </div>
                <div class="dato">
                    <label for="">Origen</label>
                    <input type="text">
                </div>
                <div class="dato">
                    <label for="">Forma de contacto</label>
                    <input type="text">
                </div>
                <div class="dato">
                    <label for="">Email de contacto</label>
                    <input type="text">
                </div>
                <div class="dato">
                    <label for="">Web inversor</label>
                    <input type="text">
                </div>
                
            </div>
            
            <div class="col-editar">
                <div class="dato">
                    <label for="">Razón social</label>
                    <input type="text">
                </div>
                <div class="dato">
                    <label for="">Fases</label>
                    <input type="text">
                </div>
                <div class="dato">
                    <label for="">Sectores</label>
                    <input type="text">
                </div>
                <div class="dato">
                    <label for="">Otro sector</label>
                    <input type="text">
                </div>
                
                <div class="dato">
                    <label for="">Otros criterios inversor</label>
                    <textarea name="" id="" cols="30" rows="8"></textarea>
                </div>
            </div>
        </form>
        <button id="guardar-perfil">Guardar perfil</button>
    </div>


</body>
</html>
