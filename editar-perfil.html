<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar perfil - Founders</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">

    <!-- Jquery -->
    <script src="assets/js/jquery-3.6.4.min.js"></script>

    <!-- Jquery UI -->
    <script src="assets/js/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="assets/css/jquery-ui.min.css">
    <link rel="stylesheet" href="assets/css/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="assets/css/jquery-ui.theme.min.css">

    <!-- Javascript -->
    <script src="assets/js/header.js"></script>
    <script src="assets/js/footer.js"></script>
    <script src="assets/js/editarPerfil.js"></script>


    <!-- Flat icon -->
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>

</head>
<body>
    <div id="container-editar">
        <h1>Founder</h1>
        <form>
            <div class="col-editar">
                <div class="dato">
                    <label for="">Nombre</label>
                    <input type="text">
                </div>
                <div class="dato">
                    <label for="">Apellidos</label>
                    <input type="text">
                </div>
                <div class="dato">
                    <label for="">Empresa</label>
                    <input type="text">
                </div>
                <div class="dato">
                    <label for="">Email</label>
                    <input type="text">
                </div>
                <div class="dato">
                    <label for="">Teléfono</label>
                    <input type="text">
                </div>
                <div class="dato">
                    <label for="">Com. Autónoma</label>
                    <input type="text">
                </div>
                <div class="dato">
                    <label for="">Contacto vía</label>
                    <select multiple name="" id="">
                        <option value="">E-mail</option>
                        <option value="">WhatsApp</option>
                        <option value="">Teléfono</option>
                    </select>
                </div>
            </div>
            <div class="col-editar">
                <div class="dato">
                    <label for="">Empleados</label>
                    <input type="text">
                </div>
                <div class="dato">
                    <label for="">Facturación anual</label>
                    <input type="text">
                </div>
                <div class="dato">
                    <label for="">Cargo</label>
                    <input type="text">
                </div>
                <div class="dato">
                    <label for="">Expertise Inversor</label>
                    <input type="text">
                </div>
                <div class="dato">
                    <label for="">Web</label>
                    <input type="text">
                </div>
                <div class="dato">
                    <label for="">LinkedIn</label>
                    <input type="text">
                </div>
                
                <div class="dato">
                    <label for="">Sector</label>
                    <input type="text">
                </div>
            </div>
            
            <div class="col-editar">
                <div class="dato">
                    <label for="">Puedo ayudar en</label>
                    <input type="text">
                </div>
                <div class="dato">
                    <label for="">Otra ayuda</label>
                    <textarea name="" id="" cols="35" rows="2"></textarea>
                </div>
                <div class="dato">
                    <label for="">Descripcion</label>
                    <textarea name="" id="" cols="35" rows="8"></textarea>
                </div>
                
            </div>
        </form>
        <button id="guardar-perfil">Guardar perfil</button>
    </div>


</body>
</html>
